apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      initContainers:
        - name: fetch-background
          image: curlimages/curl:8.11.1
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -u
              dst="/app/config/998981.jpg"
              if [ ! -s "$dst" ]; then
                echo "Downloading background image to $dst"
                if ! curl -fsSL --retry 3 --retry-delay 2 --max-time 30 -o "$dst" "https://raw.githubusercontent.com/RovxBot/homelab-infra/main/998981.jpg"; then
                  echo "Background download failed (continuing without it)"
                  rm -f "$dst" || true
                fi
              else
                echo "Background image already present: $dst"
              fi
          volumeMounts:
            - name: config
              mountPath: /app/config
      containers:
        - name: homepage
          image: ghcr.io/benphelps/homepage:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: TZ
              value: Australia/Melbourne
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: app-config
              mountPath: /app/config/settings.yaml
              subPath: settings.yaml
              readOnly: true
            - name: app-config
              mountPath: /app/config/services.yaml
              subPath: services.yaml
              readOnly: true
            - name: app-config
              mountPath: /app/config/bookmarks.yaml
              subPath: bookmarks.yaml
              readOnly: true
            - name: app-config
              mountPath: /app/config/widgets.yaml
              subPath: widgets.yaml
              readOnly: true
            - name: app-config
              mountPath: /app/config/kubernetes.yaml
              subPath: kubernetes.yaml
              readOnly: true
            - name: app-config
              mountPath: /app/config/custom.css
              subPath: custom.css
              readOnly: true
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homepage-config
        - name: app-config
          configMap:
            name: homepage-app-config
