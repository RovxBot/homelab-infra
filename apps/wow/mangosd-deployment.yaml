apiVersion: apps/v1
kind: Deployment
metadata:
  name: wow-mangosd
  namespace: wow
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: wow-mangosd
  template:
    metadata:
      labels:
        app: wow-mangosd
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        kubernetes.io/hostname: metal7
      initContainers:
        - name: wait-db
          image: mariadb:11.4
          env:
            - name: DB_HOST
              value: wow-mariadb.wow.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wow-mariadb-auth
                  key: MARIADB_ROOT_PASSWORD
          command:
            - sh
            - -lc
            - |
              set -eu
              echo "Waiting for mangos0 + character0 DB schema..."
              for _ in $(seq 1 180); do
                if mariadb --protocol=tcp -h "${DB_HOST}" -P "${DB_PORT}" -u root -p"${DB_ROOT_PASSWORD}" \
                  -e "SELECT 1" >/dev/null 2>&1; then
                  world_has="$(mariadb --protocol=tcp -h "${DB_HOST}" -P "${DB_PORT}" -u root -p"${DB_ROOT_PASSWORD}" \
                    --skip-column-names --batch \
                    -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema='mangos0' AND table_name='db_version';" 2>/dev/null || echo 0)"
                  char_has="$(mariadb --protocol=tcp -h "${DB_HOST}" -P "${DB_PORT}" -u root -p"${DB_ROOT_PASSWORD}" \
                    --skip-column-names --batch \
                    -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema='character0' AND table_name='db_version';" 2>/dev/null || echo 0)"
                  if [ "${world_has}" -ge 1 ] && [ "${char_has}" -ge 1 ]; then
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "Timed out waiting for DB schema" >&2
              exit 1
        - name: wait-data
          image: busybox:1.36
          command:
            - sh
            - -lc
            - |
              set -eu
              echo "Waiting for extracted client data..."
              for _ in $(seq 1 180); do
                if [ -f /data/dbc/AreaTable.dbc ] && [ -d /data/maps ] && [ -d /data/vmaps ]; then
                  exit 0
                fi
                sleep 2
              done
              echo "Timed out waiting for client data" >&2
              exit 1
          volumeMounts:
            - name: data
              mountPath: /data
        - name: lua-compat
          image: ghcr.io/rovxbot/mangoszero:server-v22.04.105-c4efb75778f4c127ee144c9fa718a230f8a4cb6c
          imagePullPolicy: Always
          command:
            - sh
            - -lc
            - |
              set -eu
              # MaNGOS is linked against `liblua52.so`; Ubuntu provides `liblua5.2.so.0`.
              if [ ! -e /usr/local/lib/liblua52.so ]; then
                ln -s /lib/x86_64-linux-gnu/liblua5.2.so.0 /usr/local/lib/liblua52.so
              fi
              ls -la /usr/local/lib/liblua52.so
          volumeMounts:
            - name: lua-compat
              mountPath: /usr/local/lib
      containers:
        - name: mangosd
          image: ghcr.io/rovxbot/mangoszero:server-v22.04.105-c4efb75778f4c127ee144c9fa718a230f8a4cb6c
          imagePullPolicy: Always
          env:
            - name: WOW_MODE
              value: mangosd
            - name: DB_HOST
              value: wow-mariadb.wow.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wow-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wow-mariadb-auth
                  key: MARIADB_PASSWORD
            - name: DB_REALM_DB
              value: realmd
            - name: DB_WORLD_DB
              value: mangos0
            - name: DB_CHAR_DB
              value: character0
            - name: WORLD_PORT
              value: "8085"
            - name: DATA_DIR
              value: /data
            - name: LD_LIBRARY_PATH
              value: /usr/local/lib:/lib/x86_64-linux-gnu:/usr/lib/x86_64-linux-gnu
          ports:
            - name: world
              containerPort: 8085
              protocol: TCP
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "6"
              memory: 12Gi
          volumeMounts:
            - name: data
              mountPath: /data
            - name: lua-compat
              mountPath: /usr/local/lib
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: wow-data-rwx
        - name: lua-compat
          emptyDir: {}
