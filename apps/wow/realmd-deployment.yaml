apiVersion: apps/v1
kind: Deployment
metadata:
  name: wow-realmd
  namespace: wow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wow-realmd
  template:
    metadata:
      labels:
        app: wow-realmd
    spec:
      initContainers:
        - name: wait-db
          image: mariadb:11.4
          env:
            - name: DB_HOST
              value: wow-mariadb.wow.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wow-mariadb-auth
                  key: MARIADB_ROOT_PASSWORD
          command:
            - sh
            - -lc
            - |
              set -eu
              echo "Waiting for realmd DB schema..."
              for _ in $(seq 1 180); do
                if mariadb --protocol=tcp -h "${DB_HOST}" -P "${DB_PORT}" -u root -p"${DB_ROOT_PASSWORD}" \
                  -e "SELECT 1" >/dev/null 2>&1; then
                  if mariadb --protocol=tcp -h "${DB_HOST}" -P "${DB_PORT}" -u root -p"${DB_ROOT_PASSWORD}" \
                    -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema='realmd' AND table_name='realmlist';" \
                    >/dev/null 2>&1; then
                    exit 0
                  fi
                fi
                sleep 2
              done
              echo "Timed out waiting for realmd schema" >&2
              exit 1
      containers:
        - name: realmd
          image: ghcr.io/rovxbot/mangoszero:server-v22.04.105
          imagePullPolicy: Always
          env:
            - name: WOW_MODE
              value: realmd
            - name: DB_HOST
              value: wow-mariadb.wow.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: wow-mariadb-auth
                  key: MARIADB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wow-mariadb-auth
                  key: MARIADB_PASSWORD
            - name: DB_REALM_DB
              value: realmd
            - name: REALM_PORT
              value: "3724"
          ports:
            - name: realm
              containerPort: 3724
              protocol: TCP
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
