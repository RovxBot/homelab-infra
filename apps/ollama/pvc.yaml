apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-data
  namespace: ollama
  labels:
    recurring-job.longhorn.io/source: enabled
    recurring-job-group.longhorn.io/ollama-excluded: enabled
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 15Gi
